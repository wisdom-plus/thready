<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Thready - 新しいスレッドを作成</title>
</head>
<body>
  <h1>スレッドを作成する</h1>

  {{ if .Error }}
    <p style="color: red;">{{ .Error }}</p>
  {{ end }}

  <form action="/threads" method="post">
    <label>タイトル：</label><br>
    <input type="text" name="title" value="{{ .Title }}"><br><br>
    <button type="submit">作成する</button>
  </form>

  <a href="/threads">← スレッド一覧に戻る</a>
</body>
</html>
