{{ define "title" }} スレッド一覧 - {{ end }}

{{ define "content" }}
  <h1>スレッド一覧</h1>
  <ul>
    {{ range .Threads }}
      <li><a href="/threads/{{ .ID }}">{{ .Title }}</a></li>
    {{ else }}
      <li>まだスレッドがありません。</li>
    {{ end }}
  </ul>
  {{ if .IsLoggedIn }}
    <a href="/threads/new">スレッドを作成する</a>
  {{ else }}
    <p>スレッドを作成するには<a href="/signup">ユーザー登録し</a><a href="/login">ログイン</a>してください。</p>
  {{ end }}
{{ end }}
