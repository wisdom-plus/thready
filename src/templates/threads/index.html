<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Thready - スレッド一覧</title>
</head>
<body>
  <h1>スレッド一覧</h1>
  <ul>
    {{ range .Threads }}
      <li><a href="/threads/{{ .ID }}">{{ .Title }}</a></li>
    {{ else }}
      <li>まだスレッドがありません。</li>
    {{ end }}
  </ul>
  <a href="/threads/new">スレッドを作成する</a>
</body>
</html>
